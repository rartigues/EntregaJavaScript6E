<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
    <link rel="manifest" href="/ico/site.webmanifest">
    <link rel="mask-icon" href="/ico/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/ico/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/ico/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    
    <title>üßÅ Tienda de pastelitos üßÅ</title>
  </head>

  <body style="background-color:honeydew;">
    <header class="main-header">
      <h1 class="center">Quieres pastelitos? üßêüßÅ</h1>
      <p class="center" align="center"><small>Precios en pesos chilenos (CLP)</small></p>
    </header>


    <!--TODO Carro de compras-->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                  <h4>Carrito de compras </h4>
                </div>
                <div class="col-sm-1">
                  <!--<button class="btn btn-sm btn-success" onclick="openCart()">
                    <i class="fas fa-cart-plus"></i>
                    <span id="cart-count">0</span>
                  </button>-->
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th>Precio</th>
                      <th>Cantidad</th>
                      <th>Subtotal</th>
                      <th>Quitar</th>
                    </tr>
                  </thead>
                  <tbody id="cart-items">

                    <!--! Se inserta codigo del archivo Js -->
                  </tbody>
                </table>
              </div>
              <p></p>
              <div class="row">
                <div class="col-sm-8">
                  <button class="btn btn-sm btn-secondary">
                    <i class="fas fa-angle-left"></i>
                    Continuar comprando
                  </button>
                  <button class="btn btn-sm btn-success">
                    Finalizar compra
                    <i class="fas fa-angle-right"></i>
                  </button>
                </div>
                <div class="col-sm-4">
                  <div class="float-right">
                    <p>
                      <strong>Total:</strong>
                      <span id="cart-total">$0</span>
                    </p>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--! Sector productos-->
    <p></p>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <h4>üßÅ Nuestra seleccion de pastelitos üßÅ</h4>
              <div class="row">
                <!--Primera card en la fila-->
                <div class="col-md-4">
                  <div class="card">
                    <img
                      src="/src/pastelVainilla.jpg"
                      class="card-img-top"
                      height="200"	
                      alt="Pastelitos de vainilla"
                    />
                    <div class="card-body">
                      <h5 class="card-title">
                        <strong>Pastelito de Vainilla</strong>
                      </h5>
                      <p class="card-text">
                        <strong>$1.000</strong>
                      </p>
                      <form id="formVainilla" name="pastel">
                        <input type="hidden" name="id" value="1" />
                        <input type="hidden" name="nombre" value="Pastelito de Vainilla" />
                        <input type="hidden" name="precio" value="1000" />
                        <input type="number" name="cantidad" min="1" max=" 10" value="1" />
                        <div class="buttonholder">
                          <p></p>
                          <button type="submit" class="btn btn-primary"> 
                            Agregar al carrito
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
        
                <!--Segunda card en la fila-->
                <div class="col-md-4">
                  <div class="card">
                    <img
                      src="/src/pastelChocolate.webp"
                      class="card-img-top"
                      height="200"	
                      alt="Pastelitos de chocolate"
                    />
                    <div class="card-body">
                      <h5 class="card-title">
                        <strong>Pastelito relleno de Chocolate</strong>
                      </h5>
                      <p class="card-text">
                        <strong>$1.500</strong>
                      </p>
                      <form id="formChocolate" name="pastel">
                        <input type="hidden" name="id" value="2" />
                        <input type="hidden" name="nombre" value="Pastelito relleno de Chocolate" />
                        <input type="hidden" name="precio" value="1500" />
                        <input type="number" name="cantidad" min="1" max=" 10" value="1" />
                        <div class="buttonholder" >
                          <p></p>
                          <button type="submit" class="btn btn-primary"> 
                            Agregar al carrito
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <img
                      src="/src/pastelFrutilla.jpg"
                      class="card-img-top"
                      height="200"	
                      alt="Pastelitos de frutilla"
                    />
                    <div class="card-body">
                      <h5 class="card-title">
                        <strong>Pastelito de Frutilla</strong>
                      </h5>
                      <p class="card-text">
                        <strong>$1.250</strong>
                      </p>
                      <form id="formFrutilla" name="pastel">
                        <input type="hidden" name="id" value="3" />
                        <input type="hidden" name="nombre" value="Pastelito de Frutilla" />
                        <input type="hidden" name="precio" value="1250" />
                        <input type="number" name="cantidad" min="1" max=" 10" value="1" />
                        <div class="buttonholder" >
                          <p></p>
                          <button type="submit" class="btn btn-primary"> 
                            Agregar al carrito
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <!--Para insertar en la fila de abajo-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--<div class="total">
    <p></p>
    <h2>Total: <span id="totall"></span></h2>
  </div>-->

</body>
