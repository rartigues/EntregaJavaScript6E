              class="card-img-top"
              height="200"	
              alt="Pastelitos de vainilla"
            />
            <div class="card-body">
              <h5 class="card-title">
                <strong>Pastelito de Vainilla</strong>
              </h5>
              <p class="card-text">
                <strong>$1.000</strong>
              </p>
              <form name="pastel" onsubmit="agregar(this); return false;">
                <input type="hidden" name="nombre" value="Pastelito de Vainilla" />
                <input type="hidden" name="precio" value="1000" />
                <input type="number" name="cantidad" min="1" max=" 10" value="1" />
                <div class="buttonholder" >
                  <p></p>
                  <button type="submit" class="btn btn-primary"> 
                    Agregar al carrito
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!--Segunda card en la fila-->
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://cdn7.kiwilimon.com/recetaimagen/21434/1900x1080/11491.jpg.webp"
              class="card-img-top"
              height="200"	
              alt="Pastelitos de chocolate"
            />
            <div class="card-body">
              <h5 class="card-title">
                <strong>Pastelito relleno de Chocolate</strong>
              </h5>
              <p class="card-text">
                <strong>$1.500</strong>
              </p>
              <form name="pastel" onsubmit="agregar(this); return false;">
                <input type="hidden" name="nombre" value="Pastelito relleno de Chocolate" />

                <input type="number" name="cantidad" min="1" max=" 10" value="1" />
