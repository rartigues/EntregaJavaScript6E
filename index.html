    <!-- Sector productos-->
    <p></p>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <h4>üßÅ Nuestra seleccion de pastelitos üßÅ</h4>
              <div class="row">
                <!--Primera card en la fila-->
                <div class="col-md-4">
                  <div class="card">
                    <img
                      src="/src/pastelVainilla.jpg"
                      class="card-img-top"
                      height="200"	
                      alt="Pastelitos de vainilla"
                    />
                    <div class="card-body">
                      <h5 class="card-title">
                        <strong>Pastelito de Vainilla</strong>
                      </h5>
                      <p class="card-text">
                        <strong>$1.000</strong>
                      </p>
                      <form name="pastel" onsubmit="agregar(this); return false;">
                        <input type="hidden" name="nombre" value="Pastelito de Vainilla" />
                        <input type="hidden" name="precio" value="1000" />
                        <input type="number" name="cantidad" min="1" max=" 10" value="1" />
                        <div class="buttonholder" >
                          <p></p>
                          <button type="submit" class="btn btn-primary"> 
                            Agregar al carrito
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
        
                <!--Segunda card en la fila-->
                <div class="col-md-4">
                  <div class="card">
                    <img
                      src="/src/pastelChocolate.webp"
                      class="card-img-top"
                      height="200"	
                      alt="Pastelitos de chocolate"
                    />
                    <div class="card-body">
                      <h5 class="card-title">
                        <strong>Pastelito relleno de Chocolate</strong>
                      </h5>
                      <p class="card-text">
                        <strong>$1.500</strong>
                      </p>
                      <form name="pastel" onsubmit="agregar(this); return false;">
                        <input type="hidden" name="nombre" value="Pastelito relleno de Chocolate" />
                        <input type="hidden" name="precio" value="1500" />
                        <input type="number" name="cantidad" min="1" max=" 10" value="1" />
                        <div class="buttonholder" >
                          <p></p>
                          <button type="submit" class="btn btn-primary"> 
                            Agregar al carrito
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <img
                      src="/src/pastelFrutilla.jpg"
                      class="card-img-top"
                      height="200"	
                      alt="Pastelitos de frutilla"
                    />
                    <div class="card-body">
                      <h5 class="card-title">
                        <strong>Pastelito de Frutilla</strong>
                      </h5>
                      <p class="card-text">
                        <strong>$1.500</strong>
                      </p>
                      <form name="pastel" onsubmit="agregar(this); return false;">
                        <input type="hidden" name="nombre" value="Pastelito de Frutilla" />
                        <input type="hidden" name="precio" value="1250" />
                        <input type="number" name="cantidad" min="1" max=" 10" value="1" />
                        <div class="buttonholder" >
                          <p></p>
                          <button type="submit" class="btn btn-primary"> 
                            Agregar al carrito
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <!--Para insertar en la fila de abajo-->
              </div>
            </div>
          </div>
